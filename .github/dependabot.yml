version: 2
updates:
  - package-ecosystem: npm
    target-branch: develop
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "build"
  - package-ecosystem: github-actions
    target-branch: develop
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "ci"
